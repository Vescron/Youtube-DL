on:
  push:
    branches: 
      - master
jobs:
  test-and-build:
    name: Run flutter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: "12.x"
          cache: "gradle"
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.16.9"
          channel: "stable"
          cache: true
      - name: Get Dependencies
        run: flutter pub get
      - name: Test App
        run: flutter test
      - name: Build APK
        run: flutter build apk --split-per-abi
      
    
